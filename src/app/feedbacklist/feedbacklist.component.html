<h2>Feedback List <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
  </svg></h2>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>feedbackId</th>
            <th>patient Name</th>
            <th>feedbackComment</th>
            <th>rating</th>
            <!-- <th>Doctor name</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feedback of feedbacks">
            <td>{{feedback.feedbackId}}</td>
            <td>{{feedback.patient.patientName}}</td>
            <td>{{feedback.feedbackComment}}</td>
            <td>{{feedback.rating}}</td>
           
        </tr>


    </tbody>
      </table>
