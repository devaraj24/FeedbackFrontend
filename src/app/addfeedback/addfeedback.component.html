<h2>Add Feedback</h2>
<form (ngSubmit) ="onSubmit()">

  <div class="form-group">
    <label>Patient Name</label>
    <input type="text" class="form-control" id="patientName"
     [(ngModel)]="patient.patientName" name="patientName">
</div>
  <div class="form-group">
    <label>feedbackComment</label>
    <input type="text" class="form-control" id="feedbackComment"
    [(ngModel)] = "feedback.feedbackComment" name="feedbackComment">
  </div>
  <div class="form-group">
    <label>rating</label>
    <input type="number" class="form-control" id="rating"
    [(ngModel)] = "feedback.rating" name="rating">
  </div>
  <button class = "btn btn-success" type="submit"> Submit</button>
</form>
